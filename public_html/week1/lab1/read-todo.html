<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>READ TODO</div>

        <script type="text/javascript">
                      
            let myRequest = 'http://localhost:3000/todo'

            fetch(myRequest)
            .then(function(response) {              
                  return response.json()               
            })
            .then(function(json) {
                let div = document.querySelector('div')
                let htmlStr = ''

                htmlStr += '<table>'
                htmlStr += '<tr><th>User Id</th><th>ID</th><th>Title</th><th>Completed</th></tr>'

                for (let index in json) {
                    htmlStr += '<tr>'
                    htmlStr += `<td> ${json[index].userId} </td>`
                    htmlStr += `<td> ${json[index].id} </td>`
                    htmlStr += `<td> ${json[index].title} </td>`
                    htmlStr += `<td> ${json[index].completed} </td>`
                    htmlStr += '</tr>'
                }
                htmlStr += '</table>'
                div.innerHTML += htmlStr
            })
           
        </script>
        
    </body>
</html>
